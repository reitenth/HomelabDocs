services:
  traefik:
    image: docker.io/library/traefik:v3.4.0
    container_name: traefik
    ports:
      - 1180:80
      - 11443:443
      - 8025:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /appdata/traefik/config/traefik.yml:/etc/traefik/traefik.yml
      - ./certs/:/var/traefik/certs/
    environment:
      - CF_DNS_API_TOKEN=
    restart: unless-stopped
    secrets:
      - api_token
    networks:
      - reitenth-network
secrets:
  api_token:
    file: ./api_token.txt
networks:
  reitenth-network:
    external: true
